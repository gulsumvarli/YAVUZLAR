<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGV</title>
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <div class="kapsayici">
        <h1> UGV Uygulama Yönetim Paneli</h1>
        <button id="soruListeleBtn">Soruları Listele</button>
        <button id="quizBaslatBtn">Quiz Başlat</button>

        <div id="soruPaneli">
            <h2>Soru Ara</h2>
            <input type="text" id="aramaGirdisi" placeholder="Soruları ara..." onkeyup="sorulariAra()">
            <ul id="soruListesi"></ul>
            <button id="soruEkleBtn">Soru Ekle</button>
        </div>
    </div>

    <div id="soruEklemePaneli" style="display:none;">
        <h2>Soru Ekle</h2>
        <form id="soruFormu">
            <input type="text" id="soruMetni" placeholder="Soru" required>
            <input type="text" id="secenekA" placeholder="A Şıkkı" required>
            <input type="text" id="secenekB" placeholder="B Şıkkı" required>
            <input type="text" id="secenekC" placeholder="C Şıkkı" required>
            <input type="text" id="secenekD" placeholder="D Şıkkı" required>
            <select id="soruZorlugu">
                <option value="kolay">Kolay</option>
                <option value="orta">Orta</option>
                <option value="zor">Zor</option>
            </select>
            <button type="submit">Soru Ekle</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
